db:
  image: wodby/drupal-mariadb
  volumes:
    - ./mariadb:/var/lib/mysql
app:
  image: wodby/drupal-php
  environment:
    DRUPAL_VERSION: 8
  links:
    - db
  volumes:
    - ./docroot:/var/www/html
web:
  image: wodby/drupal-nginx
  links:
    - app
  volumes_from:
    - app
  ports:
        - "8000:80"
